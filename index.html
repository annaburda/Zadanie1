<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

  <title>Google</title>
</head>

<body>
  <div class="container">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list-item">
          <a class="link" href="#">Gmail</a>
        </li>
        <li class="nav-list-item">
          <a class="link" href="#">Grafika</a>
        </li>
        <li class="nav-list-item">
          <a class="link" href="#">Ikona</a>
        </li>
        <li class="nav-list-item">
          <img class="avatar" src="img/avatar.jpg" alt="Avatar" />
        </li>
      </ul>
    </nav>

    <div class="google-logo-wrapper">
      <image class="google-logo" src="img/google.png" alt="Google logo" />
    </div>
    <div class="search-input-wrapper">
      <input class="search-input" type="text" title="Szukaj" />
    </div>
    <div class="search-buttons-wrapper">
      <button class="search-button">Szukaj w Google</button>
      <button class="search-button">Szczęśliwy traf</button>
    </div>
  </div>
</body>

</html>
